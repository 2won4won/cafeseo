    var cloneSlide = $('.modal .modalBox').html();

    $('.border').on('click', function () {

      } else {

          if (exist >= 0) {
            $('.modal .modalBox').append(e);
            $('.changeTi').text(type);
            $('.changeEx').text(subEx);
          }
        });
      }
    });
