  <style>
    body { margin: 0 !important;}
    .container { width: 60vw; height: 60vh}
    /* .container { width: 60vw; height: 65vh} */
    .swiper { width: 100%; height: 100%; }

    .swiper-wrapper { width: 100%; height: 100%;}
    .swiper-slide  {width: 100%; height: 100%;   text-align: center; }
    /* .imgBox { width: 49%; height: 49%; object-fit: cover; position: relative;} */
    .img { 
      object-fit: cover;
      position: relative;  width: 100vw; height: 100vh;
    } 
    .img::before { 
    /* .imgBox::before {  */
      width: 100%; height: 100%; content: ""; 
      position: absolute; top:0; left: 0;
      opacity: 0.4;  background-color: #000; 
    } 
    .img  { color: #fff;}
    .textBox { 
      width: 250px; height: 250px; 
      border-radius: 50%;
      position: relative;
      /* opacity: 0.8; */
      /* background-color: #000;  */
    }

      width: 100%; height: 100%; 
      border-radius: 50%;
      opacity: 0.1;
      background-color: #000;
      z-index: 1;
    }
      
    .sandh { background: url(sandh.jpeg); background-size: 100% 110%; }
    .sandM01 { background: url(sandM01.jpeg); background-size: 100% 100%; }
    .sandM02 { background: url(sandM02.jpeg); background-size: 100% 100%; }
    .sandM03 { background: url(sandM03.jpeg); background-size: 100% 100%; }
    .sandV01 { background: url(sandV01.jpeg); background-size: 100% 100%; }
    .sandV02 { background: url(sandV02.jpeg); background-size: 100% 100%; }
    .sandV03 { background: url(sandV03.jpeg); background-size: 100% 100%; }
    .sandD01 { background: url(sandD01.jpeg); background-size: 100% 100%; }
    .sandD02 { background: url(sandD02.jpeg); background-size: 100% 100%; }
    .sandD03 { background: url(sandD03.jpeg); background-size: 100% 100%; }
    /* .img:nth-child(n+1) .ti::before {content: "••"; color: #fff !important; }
    .img:nth-child(n+1) .ti::after {content: "••"; } */
    .ti { font-size: 45px; }
    .content { color: #72C529; font-size: 35px;  padding-top: 25px; font-weight: 300 !important;}
    .choice{  color: #A9C7E4; font-size: 28px; font-weight: 100 !important; padding-top: 15px;}
    .pr { font-size: 35px; margin-top: 10px; padding-top: 30px; }

    .con {width: 100vw; height: 20vh; display: flex; justify-content: space-between; }
    /* .dis{
      position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%);
    } */
    .box {  height: 12vh; background-color: #72C529; cursor: pointer;} 
  </style>
</head>
<body>
  <div class="con ">
    <div class="box active" >한끼 </div>
    <div class="box" >NO.1 고기파</div>
    <div class="box">NO.2 비건파</div>
    <div class="box">NO.3 식단파</div>
  </div>
  <div class="container ">

    <div  class="swiper"> 
      <div class="swiper-wrapper "> 
        <div class="swiper-slide  img sandM01" data-type="NO.1 고기파"> 

        </div>
        <div class="swiper-slide  img sandM02" data-type="NO.1 고기파"> </div>
        <div class="swiper-slide  img sandM03" data-type="NO.1 고기파"> </div>
        <div class="swiper-slide  img sandV01" data-type="NO.2 비건파"> </div>
        <div class="swiper-slide  img sandV02" data-type="NO.2 비건파"> </div>
        <div class="swiper-slide  img sandV03" data-type="NO.2 비건파"> </div>
        <div class="swiper-slide  img sandD01" data-type="NO.3 식단파"> </div>
        <div class="swiper-slide  img sandD02" data-type="NO.3 식단파"> </div>
        <div class="swiper-slide  img sandD03" data-type="NO.3 식단파"> </div>
      </div>
          <!-- pagination -->
      <div class="swiper-pagination"></div>
    </div>

  </div>
   
  <script>

    const cloneSlide = $('.container .swiper-wrapper').html();
    const arraySlide = [];

    $('.swiper .swiper-slide').each(function(i, e) {
      arraySlide.push(e);
      console.log(arraySlide);
    })

    const swiper = new Swiper(' .swiper', {
      slidesPerView: 1,
      centeredSlides: true,
      // spaceBetween: 30,
      speed: 1000,
      loop: false,
      loopAdditionalSlides: 1,
      autoplay:{
        autoplay: true,
        delay: 3000,
        disableOnInteraction: false
      }
    });

    $('.box').on('click', function() {
      const type = $(this).text();
      console.log(type);
      
      $('.box').removeClass('active');
      $(this).addClass('active');
      $('.swiper .swiper-wrapper').empty();

      if (type === '한끼') {
        $('.swiper .swiper-wrapper').append(cloneSlide);
      } else {
        $(arraySlide).each(function(i, e) {
          const exist = $(e).attr('data-type').indexOf(type);

          if (exist >= 0) {
            $('.swiper .swiper-wrapper').append(e);
            console.log("exist:" + exist);
          }
        });
      }
  
      swiper.update();
      swiper.slideTo(0);
    });
    // window.scrollTo(0,1);

    
  </script>
</body>
