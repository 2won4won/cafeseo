<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <style>
    .swiper { width: 90%; height: 90%; background-color: aqua;}
    /* .swiper-wrapper { width: 100%; height: 100%;} */
    .swiper-slide  { width: 100%;  text-align: center; }
    .img {width: 300px; height: 300px; }
    .sandh { background: url(sandh.jpeg); background-repeat: no-repeat;}
    .imgS04{ background: url(sandh.jpeg); background-size: 100% 100%; background-repeat: no-repeat; }
  </style>
</head>
<body>
  <div>
    <div  class="swiper"> 
      <div class="swiper-wrapper "> 
         <!-- Slides --> 
        <div class="swiper-slide">
          <div class="img imgS04"> </div>
        </div>
        <div class="swiper-slide    "></div>
        <div class="swiper-slide    "></div>
      </div>
          <!-- pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
   
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      slidesPerView: 1,
      // spaceBetween: 10,
      // 자동반복
      autoplay: {
                  //시간 1000 이 1초
                  delay: 3000,
                  disableOnInteraction: false,
              },  
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
