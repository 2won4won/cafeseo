<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Document</title>
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <style>
    .container { margin: auto;}
    .swiper { width: 90vw; height: 85vh; }
    .disCen { display: flex; align-items: center; }
    /* .swiper-wrapper { width: 100%; height: 100%;} */
    .swiper-slide  {width: 100%; height: 100%;   text-align: center; }
    .imgBox { width: 100%; height: 100%; object-fit: cover;}
    .textBox { 
      width: 210px; height: 210px; 
      border-radius: 50%;
     
      /* opacity: 0.3; */
      background-color: #000;
      z-index: 1;
    }
  
    .sandh { background: url(sandh.jpeg); background-size: 50% 50%; }
    .sandM { background: url(sandM.jpeg); background-size: 100% 100%; }
    .sandV { background: url(sandV.jpeg); background-size: 100% 100%; }
    .disBet { display: flex; justify-content: space-between;}
    .paCen { position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%);}
    .pr { position: relative;}
    video { max-width: 80%; display: block; margin: 20px auto; }
  </style>
</head>
<body>
  <div class="container ">
    <!-- <video src="Cat - 2879.mp4" controls></video>   -->
      
    <div  class="swiper paCen"> 
      <div class="swiper-wrapper "> 
         <!-- Slides  -->
        <div class="swiper-slide disBet">
          <div class="imgBox sandh "> </div>
          <div class="textBox"> </div>
        </div>
        <div class="swiper-slide disBet  pr ">
          <div class="imgBox ">
            <div class="sandM "> </div>
            <div class="sandM "> </div>
            <div class="sandM "> </div>
            <div class="sandM "> </div>
          </div>
          <div class="textBox paCen"> </div>
        </div>
        <div class="swiper-slide  disBet  ">
          <div class="imgBox sandV "> </div>
          <div class="textBox"> </div>
        </div>
      </div>
          <!-- pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
   
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      slidesPerView: 1,
      // spaceBetween: 10,
      // 자동반복
      autoplay: {
                  //시간 1000 이 1초
                  delay: 3000,
                  disableOnInteraction: false,
              },  
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
