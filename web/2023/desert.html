<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Document</title>
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  
  <!-- local style sheet -->
  <link rel="stylesheet" href="font.css">

  <style>
    .container { margin: auto;}
    .swiper { width: 70vw; height: 90vh; }
    .disCen { display: flex; align-items: center; }
    /* .swiper-wrapper { width: 100%; height: 100%;} */
    .swiper-slide  {width: 100%; height: 100%;   text-align: center; }
    .imgBox { width: 49%; height: 49%; object-fit: cover; position: relative;}
    .imgBox::before { 
      width: 100%; height: 100%; content: "";
      position: absolute; top: 0; left: 0;
      opacity: 0.4;  background-color: #000; 
    } 
    .imgBox:first-child { 
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .imgBox:nth-child(2) { 
      position: absolute;
      top: 0;
      right: 0;
    }
    .imgBox:nth-child(3) { 
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .imgBox:nth-child(4) { 
      position: absolute;
      bottom: 0;
      right: 0;
    }
    .textBox { 
      width: 240px; height: 240px; 
      border-radius: 50%;
      opacity: 0.8;
      background-color: #000; 
    }
    .textBox::before { 
      width: 100%; height: 100%; 
      border-radius: 50%;
      opacity: 0.5;
      background-color: #000;
      z-index: 1;
    }
    .imgBoxM {
      width: 80%; height: 100%;
      
      /* margin: 0 auto; */
    }
    .sandh { background: url(sandh.jpeg); background-size: 100% 110%; }
    .sandM { background: url(sandM.jpeg); background-size: 100% 100%; }
    .sandV { background: url(sandV.jpeg); background-size: 100% 100%; }
    .disBet { display: flex; justify-content: space-between;}
    .pt15 { padding-top: 8px;}
    .pt8 { padding-top: 5px;}
    .mark::before { content: "•";}
    .mark::after { content: "•";}
    .paCen { position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%);}
    .pr { position: relative;} 
    .textBox .enFontC { font-weight: 800; font-size: 17px;}
    .textBox .exFontC { font-weight: 100; font-size: 14px;}
    video { max-width: 80%; display: block; margin: 20px auto; }
  </style>
</head>
<body>
  <div class="container ">
    <!-- <video src="Cat - 2879.mp4" controls></video>   -->
      
    <div  class="swiper paCen"> 
      <div class="swiper-wrapper "> 
        <!-- Slides 1 -->
        <div class="swiper-slide  ">
          <div class="imgBoxM sandh "> </div>
          <div class="textBoxM paCen"> 

          </div>
        </div>
        <!-- Slides 2 -->
        <div class="swiper-slide  ">
            <div class="imgBox"> </div>
            <div class="imgBox  sandM  "> </div>
            <div class="imgBox  "> </div>
            <div class="imgBox  "> </div>
           
          <div class="textBox paCen"> 
            <div class="paCen">
              <div class="enFontC pt15 mark">No 1. 고기파 </div>
              <div class="koFontC pt15 "> 샌드위치 1</div>
              <div class="koFontC pt15 ">아메리카노 1 </div>
              <div class="koFontC pt15 ">하겐다즈 <br> 아이스크림 택 1</div>  
              <div class="exFontC pt8 " > 오레오 / <br>  마카다미아 넛  </div>
              <div class="koFontC pt15  ">시즌과일 </div>
            </div>
          </div>
        </div>
        <!-- Slides3 -->
        <div class="swiper-slide  ">
            <div class="imgBox  "> </div>
            <div class="imgBox sandV "> </div>
            <div class="imgBox  "> </div>
            <div class="imgBox  "> </div>
           
            <div class="textBox paCen"> 
              <div class="paCen">
                <div class="enFontC pt15 mark">No 2. 비건파 </div>
                <div class="koFontC pt15 "> 샌드위치 1</div>
                <div class="koFontC pt15 ">아메리카노 1 </div>
                <div class="koFontC pt15 ">하겐다즈 <br> 아이스크림 택 1</div>  
                <div class="exFontC pt8 " > 오레오  <br>  마카다미아 넛  </div>
                <div class="koFontC pt15  ">시즌과일 </div>
              </div>
            </div>
        </div>
      
      </div>
          <!-- pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
   
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      slidesPerView: 1,
      // spaceBetween: 10,
      // 자동반복
      autoplay: {
                  //시간 1000 이 1초
                  delay: 3000,
                  disableOnInteraction: false,
              },  
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
