<style>
  .swiper {
    width: 100%;
    height: 135px;
  }
  .swiper .img{
    border-radius: 8% 8% 8% 35% ;
    width: 98%;
    height: 100%;
    object-fit: cover;
    position: relative;
  }
   .swiper .img::before{
    content: "";
    opacity: 0.4;
    position: absolute;
    top: 0px;
    left: 0px;
    right: 0px;
    bottom: 0px;
    background-color: #000;
  }
  .swiper .sessonT {
      color: #fff;
      text-align: center;
      position: relative;
      /* position: absolute; */
      /* font-weight: 900; */
      width: 100%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
    }
 
  .swiper-slide-duplicate .img {
    border-radius: 8% 8% 8% 35% !important ;
  }
  .swiper-slide-duplicate .img::before {
    border-radius: 8% 8% 8% 35% !important ;
  }
  .swiper-slide-active .img {
    border-radius: 8% 8% 35% 8% !important ;
  }
  .swiper-slide-active .img::before {
    border-radius: 8% 8% 35% 8% !important ;
  }
  .swiper-slide-next .img {
    border-radius: 8% 8% 35% 35% !important ;
  }
  .swiper-slide-next .img::before {
    border-radius: 8% 8% 35% 35% !important ;
  }
