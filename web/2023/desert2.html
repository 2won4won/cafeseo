  <!-- local style sheet -->

  <style>
    .container { width: 100vw; height: 100vh}

    .disCen { display: flex; align-items: center; }

    .paCen { position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%);}

    .swiper-slide  {width: 100%; height: 100%;   text-align: center; }
    /* .imgBox { width: 49%; height: 49%; object-fit: cover; position: relative;} */
    .img { 
      object-fit: cover;
      position: relative;  width: 100vw; height: 100vh;
    } 
    .img::before { 
    /* .imgBox::before {  */
      width: 100%; height: 100%; content: ""; 
      position: absolute; top:0; left: 0;
      opacity: 0.5;  background-color: #000; 
    } 
    .img  { color: #fff;}

      width: 250px; height: 250px; 
      border-radius: 50%;
      position: relative;
      /* opacity: 0.8; */
      /* background-color: #000;  */
    }
    .textBox::before { 
      width: 100%; height: 100%; 
      border-radius: 50%;
      opacity: 0.1;

    }
      
    .sandh { background: url(sandh.jpeg); background-size: 100% 100%; }

</head>
<body>
  <div class="container ">

        <div class="swiper-slide sandM01 ">

        <div class="swiper-slide sandV">

      </div>

      <div class="swiper-pagination"></div>
    </div>
  </div>
   
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      slidesPerView: 1,
      // spaceBetween: 10,
      // 자동반복
      autoplay: {
                  //시간 1000 이 1초
                  delay: 3000,
                  disableOnInteraction: false,
              },  
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },
    });
