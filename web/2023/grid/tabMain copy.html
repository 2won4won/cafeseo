  /* .swiper-slider { width: 80vw;}
   .swiper-slider:nth-child(2n) { width: 60vw;}
 .swiper-slider:nth-child(3n) { width: 40vw;} */
    .modal {
      display: none;  width: 90vw; height: 60vh;  
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .close { color: #aaaaaa; float: right; font-size: 28px; font-weight: bold; }
    .close:hover,
    .close:focus {
      color: #000; text-decoration: none; cursor: pointer; 
    }

    /* .modal .img { width: 100vw;  height: 45vh; object-fit: cover; position: relative; } */
    .swiper-slide  .img {
      width: 90vw; height: 80vh;
    }
    .swiper-slide  .img::before {
    width: 100%; height: 100%; 
      content: "";
      position: absolute; top: 0; left: 0;
      opacity: 0.4; background-color: #000; }

    .swiper-wrapper {  width: 100%; height: 100%; }
    .swiper-slide { width: 100%; height: 100%; text-align: center; }
  </style>
</head>
<body>
  <div div class="modalBox  ">
    <div class="swiper  ">
      <div class="swiper-wrapper ">
        <!-- Slides -->
        <div class="swiper-slide  ">
          <div class=" img sandM01  "></div>
        </div>
        <div class="swiper-slide  ">
          <div class=" img sandM02  "></div>
        </div>
        <div class="swiper-slide  ">

        </div>
      </div>
      <!-- pagination -->
      <div class="swiper-pagination"></div>
    </div>  
  </div>
    <script>
      const swiper = new Swiper('.swiper', {
          loop: true,
          slidesPerView: 1,
          // spaceBetween: 10,
          // 자동반복
          autoplay: {
            //시간 1000 이 1초
            delay: 3500,
            disableOnInteraction: false,
          },
          // If we need pagination
          pagination: {
            el: '.swiper-pagination',
          },

        });

    </script>
