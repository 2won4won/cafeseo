  <script>
    var cloneSlide = $('.modal .swiper-wrapper').html();
    var arraySlide = [];
    
    $('.modal .swiper-slide').each(function (i, e) {
      console.log('cloneSlide'+ cloneSlide);
      arraySlide.push(e);
      console.log('arraySlide'+ arraySlide.push(e));
    })
      
    /* modal swiper*/
    var swiper = new Swiper('.modal .swiper', {
      slidesPerView: 2,
      // centeredSlides: true,
      spaceBetween: 30,
      speed: 1000,
      loop: true,
      loopAdditionalSlides: 1,
      autoplay: {
        autoplay: true,
        delay: 1500,
        disableOnInteraction: false
      },
    });
      
    $('.border').on('click', function(){
      // modal show
      $('.modal').fadeIn();
      $('.border').css("-webkit-filter", "blur(45px)");
      
      const type = $(this).children('div').children('.ti').text();
      console.log("type:" + type);
      
      $('.border').removeClass('active');
      $(this).addClass('active');
      $('.modal .swiper-wrapper').empty();
      
      if (type === "Cafe SEO' 한끼") {
        // $('.modal .list').append(cloneSlide);
        // $('.modal .swiper-wrapper').append(cloneSlide);
        // console.log("cloneSlide:" + cloneSlide);
        // alert(1);
        
      } else {
        $(arraySlide).each(function (i, e) {
          var exist = $(e).attr('data-type').indexOf(type);
          console.log("exist" + exist);
          
          if (exist >= 0) {
            $('.modal .swiper-wrapper').append(e);
          }
        });
      }
      swiper.update();
      swiper.slideTo(0); 
    });
    // close modal
    $('.close').click(function () {
        $('.modal').css('display', 'none');
        $('.border').css("-webkit-filter", "none");
      });
    $('.modal').click(function(){
      $('.modal').fadeOut();
      $('.border').css("-webkit-filter", "none");
    });

    
  </script>
